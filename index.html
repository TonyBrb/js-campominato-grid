<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
 <div class="main-wrapper">
   <header class="container">
     <div class="row">
       <div class="col">
         <div class="logo d-flex align-items-center py-3">
           <img src="img/logo-boolean.png" alt="">
           <span>Campo Minato</span>
         </div>
       </div>
       <div class="col d-flex align-items-center py-3">
          <label for="level">Difficoltà: </label>
          <select class="form-select mx-3" id="level" name="level">
              <option value="1" selected>Easy</option>
              <option value="2">Hard</option>
              <option value="3">Crazy</option>
            </select>
            <button type="button" id="play" class="btn btn-success">Play</button>
       </div>
     </div>
   </header>

   <main class="d-flex justify-content-center align-items-center">
     <h2>Seleziona il livello di difficoltà e genera la griglia</h2>
   </main>

   <footer class="container">Made with love by Boolean</footer>
 </div>

  <script src="js/script.js"></script>
</body>
</html>
